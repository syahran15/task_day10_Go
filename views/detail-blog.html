<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/blog-detail.css" /> -->
    <link rel="stylesheet" href="/public/css/home.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Detail Blog</title>
  </head>
  <body>
    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/public/images/dumbways.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-control="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-orange"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="testimonial"
                >Testimonial</a
              >
            </li>
          </ul>
          <a href="contact" class="btn bg-orange text-white px-2">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- Navigation End -->

    <!-- Content Start -->
    <section class="container justify-content-center">
      <div class="detail">
        <div class="detail-blog">
          <h1 class="text-center m-5">{{.projectName}}</h1>
          <div class="detail-blog-container row mb-3 justify-content-center">
            <div class="img-container col-8">
              <img
                src="/public/images/profile3.jpg"
                style="width: 100%; height: 50vh; object-fit: cover"
                alt=""
              />
            </div>
            <div class="detail-item col-4">
              <div class="duration">
                <p class="fw-bold fs-5">Duration</p>
                <div class="duration-container">
                  <div class="duration-date d-flex align-items-center">
                    <i class="fa-solid fa-calendar-days me-2"></i>
                    <p style="margin-top: 15px">12 Jan 2021 - 11 Feb 2021</p>
                  </div>
                  <div class="duration-time d-flex align-items-center">
                    <i class="fa-solid fa-clock me-2"></i>
                    <p style="margin-top: 15px">1 Month</p>
                  </div>
                </div>
              </div>
              <div class="technologies mt-3">
                <p class="fw-bold fs-5">Technologies</p>
                <div class="technologies-container d-flex">
                  <div class="technologies-left me-5">
                    <div class="technologies reactJS d-flex align-items-center">
                      <i class="fa-brands fa-react align-items-center me-2"></i>
                      <p style="margin-top: 15px">ReactJS</p>
                    </div>
                    <div class="technologies nodeJS d-flex align-items-center">
                      <i class="fa-brands fa-node me-2"></i>
                      <p style="margin-top: 15px">NodeJS</p>
                    </div>
                  </div>
                  <div class="technologies-right">
                    <div
                      class="technologies javaScript d-flex align-items-center"
                    >
                      <i class="fa-brands fa-square-js me-2"></i>
                      <p style="margin-top: 15px">JavaScript</p>
                    </div>
                    <div class="technologies golang d-flex align-items-center">
                      <i class="fa-brands fa-golang me-2"></i>
                      <p style="margin-top: 15px">Golang</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="detail-description">
            <p>{{.Description}}</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Content End -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
